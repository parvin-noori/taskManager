<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <title>list</title>
  </head>
  <body
    class="dashboard w-100 d-flex align-items-sm-center justify-content-sm-center vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-12">
          <div class="shadow-lg bg-white rounded p-4 overflow-hidden">
            <section class="add-task-step form-step d-flex flex-column gap-3">
              <div class="d-flex">
                <button
                  class="btn me-auto shadow-lg rounded text-gray"
                  id="backStep"
                >
                  <svg class="icon feather-icon" width="20" height="20">
                    <use
                      xlink:href="./assets/imgs/symbol-defs.svg#arrow-left"
                    ></use>
                  </svg>
                  back
                </button>
                <nav class="nav nav-pills" id="tasks-tab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="all-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#all"
                      type="button"
                      role="tab"
                      aria-controls="all"
                      aria-selected="true"
                    >
                      all
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="done-task-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#done-tab"
                      type="button"
                      role="tab"
                      aria-controls="done-tab"
                      aria-selected="false"
                    >
                      done
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="not-done-tasks-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#note-done-tab"
                      type="button"
                      role="tab"
                      aria-controls="note-done-tab"
                      aria-selected="false"
                    >
                      not done
                    </button>
                  </li>
                </nav>
              </div>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="all"
                  role="tabpanel"
                  aria-labelledby="all-tab"
                  tabindex="0"
                ></div>
                <div
                  class="tab-pane fade"
                  id="done-tab"
                  role="tabpanel"
                  aria-labelledby="done-task-tab"
                  tabindex="0"
                >
                  done
                </div>
                <div
                  class="tab-pane fade"
                  id="note-done-tab"
                  role="tabpanel"
                  aria-labelledby="not-done-tasks-tab"
                  tabindex="0"
                >
                  not done
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/list.js" type="module"></script>
  </body>
</html>
