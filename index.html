<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/js/bootstrap.min.css"></script>
    <title>task flow</title>
  </head>
  <body class="w-100 d-flex align-items-center justify-content-center vh-100">
    <div class="container justify-content-center d-flex">
        <div class="row d-flex flex-column">
      <div class=" shadow-lg rounded overflow-hidden mb-3">
        <div class="row align-items-stretch">
          <div class="col-6 bg-primary text-white d-flex align-items-center justify-content-center">
            <div class=" p-4">
                <span class="fs-2 fw-semibold">Welcome to Task Manager</span>
                <p class="text-white-50">Orgnize your tasks and stay on top of your productivity</p>
            </div>
          </div>
          <div class="col-6">
            <form id="loginForm" class="p-4 d-flex flex-column">
                <span class="fs-5 text-capitalize fw-bold mb-3">login</span>
                <div class="mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="text" class="form-control shadow rounded" id="username" placeholder="enter your username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control shadow rounded" id="password"></textarea>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPassword" >
                        <label class="form-check-label text-capitalize" for="rememberPassword">
                          remember password
                        </label>
                      </div>
                      <a href="#" class="text-muted text-decoration-none">i can't remember password</a>
                  </div>
                  <button type="submit" class="rounded bg-primary text-white btn">login</button>
                </form>
               
          </div>
          
        </div>
    </div>
    <p class="text-muted text-center">don't have an account? <a href="#">signup</a></p>
    </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
