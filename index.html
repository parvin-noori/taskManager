<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <title>dashboard</title>
  </head>
  <body
    class="dashboard w-100 d-flex align-items-sm-center justify-content-sm-center vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="shadow-lg bg-white rounded p-4 overflow-hidden">
            <section
              class="welcomeBox form-step align-items-center d-flex flex-column gap-3"
            >
              <span class="text-capitalize fs-5 fw-semibold"
                >welcome, jenny!</span
              >
              <p class="text-muted m-0">
                Let's get started on your tasks today.
              </p>
              <button
                type="submit"
                class="text-capitalize btn rounded bg-primary text-white btn"
              >
                add new task
              </button>
            </section>
            <section class="form-step form-step d-flex flex-column gap-3">
              <div class="btn me-auto shadow-lg rounded">back</div>
              <span class="text-center fs-4 text-capitalize fw-semibold"
                >create new task</span
              >
              <form id="create-task-form" class="d-flex flex-column">
                <div class="mb-3">
                  <label for="taskName" class="form-label text-capitalize"
                    >task name</label
                  >
                  <input
                    type="text"
                    class="form-control rounded"
                    id="taskName"
                    name="taskName"
                    placeholder="enter task name"
                  />
                  <span class="errorMessage mt-2 d-block"></span>
                </div>
                <div class="mb-3">
                  <label for="dueDate" class="form-label text-capitalize"
                    >due date</label
                  >
                  <input
                    type="date"
                    class="form-control rounded"
                    id="dueDate"
                    name="dueDate"
                    placeholder="due date"
                  />
                  <span class="errorMessage mt-2 d-block"></span>
                </div>
                <div class="mb-3">
                  <label for="dueDate" class="form-label text-capitalize"
                    >priority</label
                  >
                  <select
                    id="priaroty"
                    class="form-select rounded"
                    aria-label="priaroty"
                  >
                    <option value="" disabled selected>select priaroty</option>
                    <option value="1">high</option>
                    <option value="2">medium</option>
                    <option value="3">low</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="text-capitalize mt-3 btn rounded bg-primary text-white btn ms-auto"
                >
                  save task
                </button>
              </form>
            </section>
            <section class="form-step form-step d-flex flex-column gap-3">
              <nav class="nav nav-pills" id="tasks-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="all-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#all"
                    type="button"
                    role="tab"
                    aria-controls="all"
                    aria-selected="true"
                  >
                    all
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="done-task-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#done-tab"
                    type="button"
                    role="tab"
                    aria-controls="done-tab"
                    aria-selected="false"
                  >
                    done
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="not-done-tasks-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#note-done-tab"
                    type="button"
                    role="tab"
                    aria-controls="note-done-tab"
                    aria-selected="false"
                  >
                    not done
                  </button>
                </li>
              </nav>
              <div class="tab-content" id="pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="all"
                  role="tabpanel"
                  aria-labelledby="all-tab"
                  tabindex="0"
                >
                  <div class="form-check ">
                    <label class="form-check-label w-100 d-flex align-items-center" for="finishProject">
                      <input
                        class="form-check-input me-3"
                        type="checkbox"
                        value=""
                        id="finishProject"
                        data-target="finishProject"
                      />
                      <div class="d-flex flex-column">
                        <span class="d-block task-title"> finish project proposal</span>
                        <span class="text-muted">Due:</span>
                      </div>
                      <span class="priarotyLabel ms-auto low small rounded-pill px-3 py-1">low</span>
                    </label>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="done-tab"
                  role="tabpanel"
                  aria-labelledby="done-task-tab"
                  tabindex="0"
                >
                  doen
                </div>
                <div
                  class="tab-pane fade"
                  id="note-done-tab"
                  role="tabpanel"
                  aria-labelledby="not-done-tasks-tab"
                  tabindex="0"
                >
                  not done
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
