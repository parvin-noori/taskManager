<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/js/bootstrap.min.css"></script>
    <title>task manager</title>
  </head>
  <body class="w-100 d-flex align-items-sm-center justify-content-sm-center vh-100">
        <div class="d-flex  flex-column w-100 align-items-center">
      <div class="form-wrapper shadow-lg rounded overflow-hidden mb-3">
        <div class="row align-items-stretch">
          <div class="col-md-6 bg-primary text-white d-md-flex d-none align-items-center justify-content-center task-manager-welcome ">
            <div class=" p-4">
                <span class="fs-2 fw-semibold mb-4 d-block">Welcome to Task Manager</span>
                <p class="text-white-50">Orgnize your tasks and stay on top of your productivity</p>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <form id="loginForm" class="p-4 h-100 flex-column form-container">
                <span class="fs-5 text-capitalize fw-bold mb-3">login</span>
                <div class="mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="text" class="form-control shadow rounded" id="username" name="username" placeholder="enter your username">
                    <span class="errorMessage mt-2 d-block"></span>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control shadow rounded" id="password" name="password">
                    <span class="errorMessage mt-2 d-block"></span>
                  </div>
                  <div class="d-flex flex-lg-row flex-column align-items-lg-center justify-content-lg-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberPassword" >
                        <label class="form-check-label text-capitalize" for="rememberPassword">
                          remember password
                        </label>
                      </div>
                      <a href="#" class="text-muted text-decoration-none">i can't remember password</a>
                  </div>
                  <button type="submit" class="rounded bg-primary text-white btn mt-auto">login</button>
                </form>
                <form id="singUpForm" class="p-4  flex-column form-container h-100">
                  <span class="fs-5 text-capitalize fw-bold mb-3">sign up</span>
                  <div class="mb-3">
                      <label for="username" class="form-label">username</label>
                      <input type="text" class="form-control shadow rounded" id="username" placeholder="enter your username" name="username">
                      <span class="errorMessage mt-2 d-block"></span>
                    </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">email</label>
                      <input type="email" class="form-control shadow rounded" id="email" placeholder="m@example.com" name="email">
                      <span class="errorMessage mt-2 d-block"></span>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">password</label>
                      <input type="password" class="form-control shadow rounded" id="password" name="password"></textarea>
                      <span class="errorMessage mt-2 d-block"></span>
                    </div>
                      <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" value="" id="rememberPassword" >
                          <label class="form-check-label text-capitalize" for="rememberPassword">
                            remember password
                          </label>
                    </div>
                    <button type="submit" class="rounded bg-primary text-white btn mt-auto" >sign up</button>
                </form>
          </div>
          
        </div>
    </div>
    <p class="text-muted justify-content-center switchFormButton gap-1">don't have an account?  <a href="#" id="switchToSignupButton"> signup</a></p>
    <p class="text-muted justify-content-center switchFormButton gap-1">already have an account? <a href="#" id="switchToLoginButton"> login</a></p>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
