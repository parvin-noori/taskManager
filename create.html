<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <title>dashboard</title>
  </head>
  <body
    class="dashboard w-100 d-flex align-items-sm-center justify-content-sm-center vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-11">
          <div class="shadow-lg bg-white rounded p-4 overflow-hidden mt-md-0 mt-4  d-flex flex-column">
            <section class="add-task-step d-flex form-step flex-column gap-3">
              <button class="btn me-auto shadow-lg rounded text-gray" id="backStep">
                <svg class="icon feather-icon" width="20" height="20">
                  <use
                    xlink:href="./assets/imgs/symbol-defs.svg#arrow-left"
                  ></use>
                </svg>
                back
              </button>
              <span class="text-center fs-4 text-capitalize fw-semibold mt-md-0 mt-5"
                >create new task</span
              >
              <form id="create-task-form" class="d-flex flex-column ">
                <div class="mb-3">
                  <label for="taskName" class="form-label text-capitalize"
                    >task name</label
                  >
                  <input
                    type="text"
                    class="form-control rounded"
                    id="taskName"
                    name="taskName"
                    placeholder="enter task name"
                    required
                  />
                  <span class="errorMessage mt-2 d-block"></span>
                </div>
                <div class="mb-3">
                  <label for="dueDate" class="form-label text-capitalize"
                    >due date</label
                  >
                  <input
                    type="date"
                    class="form-control rounded"
                    id="dueDate"
                    name="dueDate"
                    placeholder="due date"
                    required
                  />
                  <span class="errorMessage mt-2 d-block"></span>
                </div>
                <div class="mb-3">
                  <label for="dueDate" class="form-label text-capitalize"
                    >priority</label
                  >
                  <select
                    id="priaroty"
                    name="priaroty"
                    class="form-select rounded"
                    aria-label="priaroty"
                    required
                  >
                    <option value="" disabled selected>select priaroty</option>
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="text-capitalize mt-3 btn rounded bg-primary text-white btn ms-md-auto mt-md-0 mt-auto"
                >
                  save task
                </button>
              </form>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/create.js" type="module"></script>
  </body>
</html>
